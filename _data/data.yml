    <hr />
    Highly skilled Solutions Engineer and Technical Lead with extensive experience building SaaS enterprise software in distributed team environments. 
    
    Proficient in modern cloud architectures and technologies, especially AWS and serverless computing, with applied expertise across a broad spectrum of AWS services.
    
    Proven ability to thrive in fast-paced startup environments, with a track record of breaking down complexity and providing hands-on technical leadership in the delivery of cloud platform capabilities.
    <hr />
    <h5>Skills Summary</h5>
    - <b>Programming Languages:</b> JavaScript, TypeScript, Python, Java.
    - <b>Frameworks & Libraries:</b> ReactJS, Node.js, Express.js, Spring Boot. 
    - <b>AI:</b> Azure OpenAI APIs, LangChain, RAG pipelines, agentic workflows, embeddings &
