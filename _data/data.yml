    - <b>Cloud Platforms & DevOps:</b> AWS (advanced), Azure (working knowledge). 
      Strong proficiency in building and managing Infrastructure as Code (in CloudFormation)
      and implementing CI/CD pipelines.
    - <b>Testing Tools & Frameworks:</b> Jest, JUnit, Postman, API contract testing with Pact, distributed load testing with AWS solutions and JMeter.    
