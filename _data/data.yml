experiences:
  title: Experience
  info:
  - role: Solutions Engineer & Technical Lead
    time: 2022 - Present
    company: Workgrid Software, Belfast (Northern Ireland, UK)
    details: |
      Technical lead of the Platform & Security team for a multi-tenant SaaS employee digital assistant product, architected and deployed fully in AWS.
      
      Role and responsibilities:
        - Provide hands-on leadership to the team in the architecture, design and delivery of a global, secure and resilient platform for customers.
        - Work in close collaboration with CTO, architect and product management to identify and prioritize solutions that align with company objectives.
        - Provide cloud engineering technical expertise to the product teams. 
      
      Key accomplishments:
        - Led the initiative to build out a new AWS organization and account architecture from the ground up, including platform and security foundations.
        - Introduced and operationalized core cloud management practices (deployment strategy, backup and disaster recovery, cost management, security guardrails).
        - Led the development of the "chat-to-document" product feature, that introduced AI capabilities, 
          by integrating LLMs and a RAG pipeline, into our platform. Helped define a framework for evaluating AI capabilities and their impact on the product.
        - Developed a centralized logging & analytics framework (Kinesis, S3, Lambda, Elasticsearch) to seamlessly collect data from multiple AWS services and simplify operational insights. 
        - Defined and implemented strategy for capturing North Star metrics for the product. 
  - role: Principal Software Engineer
    time: 2018 - 2022
    company: Workgrid Software, Belfast (Northern Ireland, UK)
    details: |
      Cloud Platform and Full Stack JavaScript Engineer for a multi-tenant SaaS employee digital assistant product, architected and deployed fully in AWS.
      
      Role and responsibilities:
        - Collaborate with the architecture team to shape and implement platform capabilities aligned with product requirements. 
        - Share expertise and support team growth through coaching and mentoring. 
        - Design and build solutions that reduce developer friction by automating boilerplate infrastructure and resource configuration
      
      Key accomplishments:
       - Built the AWS infrastructure for EU data residency.
       - Developed solutions for core platform capabilities: backup/restore, multi-region disaster recovery and tenant provisioning.
       - Designed and implemented internal platform administration application (ReactJS front end and Node.js/Appsync back end).
       - Led engineering team in the delivery of a key product feature: the “App Store” (ReactJS front end and Node.js/Express.js back end).
  - role: Software Engineer (Associate → Senior)
    time: 2007 - 2018
    company: Liberty-IT, Belfast (Northern Ireland, UK)
    details: |
      Java software engineer responsible for developing and maintaining enterprise software for a global insurance company. 
      
      Key accomplishments:
        - Partnered with DevOps to deliver CI/CD pipelines and developer tooling to support automated testing and code quality analysis.
        - Developed an electronic document management system and supported cross-team adoption (as part of the enablement team). 
        - Modernized legacy mainframe applications by converting them into cloud-based microservices.
        - Built integrations to third party APIs for a quote automation system.

